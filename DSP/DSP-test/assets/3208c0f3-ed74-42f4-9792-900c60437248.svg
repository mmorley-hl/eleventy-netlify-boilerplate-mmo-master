  <text id="Parallax_Motion" data-name="Parallax Motion" transform="translate(2470.221 197)" fill="#fff" font-size="56" font-family="Helvetica"><tspan x="0" y="0">Parallax Motion</tspan></text>
  <g id="bodytext" transform="translate(1432.221 -199)">
    <g id="Gruppe_13" data-name="Gruppe 13" transform="translate(1038 426)">
      <text id="A_Depth_cue_that_causes_objects_that_are_Closer_to_you_to_appear_to_move_faster_than_objects_that_are_further_away._The_further_away_something_is_the_slower_it_appears_to_move._Parallax_Motion_influences_how_we_Judge_relative_distance." data-name="A Depth cue that causes objects that are Closer to you to appear to move faster than objects that are further away.

The further away something is, the slower it appears to move. Parallax Motion influences how we Judge relative distance." fill="#707070" font-size="33" font-family="Helvetica"><tspan x="0" y="25">A Depth cue that causes objects that are Closer to you to appear </tspan><tspan x="0" y="65">to move faster than objects that are further away.</tspan><tspan x="0" y="105"></tspan><tspan x="0" y="145">The further away something is, the slower it appears to move. </tspan><tspan x="0" y="185">Parallax Motion influences how we Judge relative distance.</tspan></text>
    </g>
  </g>
